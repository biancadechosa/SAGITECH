{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .carousel-inner, .carousel-item, .carousel-item img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(1);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            width: 600px;
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        input {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 2px solid transparent;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        input:focus {
            border-color: #6BB252;
            box-shadow: 0 0 12px rgba(107, 178, 82, 0.8);
        }

        input:hover {
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #6BB252;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #F95F09;
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        .switch a {
            color: #6BB252;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .switch a:hover {
            color: #F95F09;
        }

        .switch a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #F95F09;
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 0;
            bottom: -3px;
        }

        .switch a:hover::after {
            width: 100%;
        }

        .back-btn {
            display: block;
            margin: 15px auto 0;
            width: 100%;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            background-color: #F95F09;
            color: #fff;
            border-color: #F95F09;
            box-shadow: 0 0 10px rgba(249, 95, 9, 0.5);
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .message-error {
            background-color: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .message-success {
            background-color: rgba(107, 178, 82, 0.2);
            color: #6BB252;
            border: 1px solid rgba(107, 178, 82, 0.5);
        }

        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: left;
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 150px;
            }

            input {
                height: 40px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="background-carousel" class="carousel slide carousel-container" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/login-bg.jpg' %}" alt="Background 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/samp1.jpg' %}" alt="Background 2">
            </div>
        </div>
    </div>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="header">
            <img src="{% static 'img/logo.png' %}" alt="Sagitech Logo" class="logo">
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'error' %}message-error{% elif message.tags == 'success' %}message-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Two-column layout -->
        <div class="form-row">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Your Full Name" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Your Email" id="email" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Create Password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>

        <button type="submit">Sign Up</button>

        <p class="switch">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>

        <a href="{% url 'index' %}" class="back-btn">Back to Home</a>
    </form>

    <script>
        // Client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            
            // Clear any existing messages
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            let isValid = true;
            let errorMessage = '';
            
            if (!fullname || !email || !password || !confirmPassword) {
                errorMessage = 'All fields are required';
                isValid = false;
            } else if (password !== confirmPassword) {
                errorMessage = 'Passwords do not match';
                isValid = false;
            } else if (password.length < 8) {
                errorMessage = 'Password must be at least 8 characters long';
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
                
                // Create and display error message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-error';
                messageDiv.textContent = errorMessage;
                
                const headerElement = document.querySelector('.header');
                headerElement.insertAdjacentElement('afterend', messageDiv);
                
                // Scroll to the top of the form
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
