{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: url('{% static "img/login-bg.jpg" %}') no-repeat center center/cover;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            width: 500px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50%;
            max-width: 120px;
            height: auto;
            margin-bottom: 25px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        h3 {
            font-size: 36px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1), rgba(230, 230, 230, 1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        h3:hover {
            text-shadow: 0px 0px 20px rgba(34, 139, 34, 1),
                        0px 0px 30px rgba(34, 139, 34, 0.8),
                        0px 0px 40px rgba(34, 139, 34, 0.6),
                        0px 0px 50px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            color: #fff;
        }

        input {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 2px solid transparent;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        input:focus {
            border-color: #6BB252;
            box-shadow: 0 0 12px rgba(107, 178, 82, 0.8);
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #6BB252;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #F95F09;
            transform: scale(1.05);
        }

        /* Sign-Up Link with Hover Effect */
        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        .switch a {
            color: #6BB252;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .switch a:hover {
            color: #F95F09;
        }

        .switch a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #F95F09;
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 0;
            bottom: -3px;
        }

        .switch a:hover::after {
            width: 100%;
        }

        .redirect a {
            color: #6BB252;  /* Default green color */
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .redirect a:hover {
            color: #F95F09; /* Orange color on hover */
        }

        /* Underline Effect */
        .redirect a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #F95F09;
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 0;
            bottom: -3px;
        }

        .redirect a:hover::after {
            width: 100%; /* Expands underline fully on hover */
        }


        .back-btn {
            display: block;
            margin: 20px auto 0;
            width: 100%;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            background-color: #F95F09;
            color: #fff;
            border-color: #F95F09;
            box-shadow: 0 0 10px rgba(249, 95, 9, 0.5);
        }
    </style>
</head>
<body>
    <form>
        <div class="header">
            <img src="{% static 'img/logo.png' %}" alt="Sagitech Logo" class="logo">
        </div>

        <label for="fullname">Full Name</label>
        <input type="text" placeholder="Your Full Name" id="fullname">

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Create Password" id="password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm-password">

        <button>Sign Up</button>

        <p class="redirect">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>

        <a href="{% url 'index' %}" class="back-btn">Back to Home</a>
    </form>
</body>
</html>
