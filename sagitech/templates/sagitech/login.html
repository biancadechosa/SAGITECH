{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .carousel-inner img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(1);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            padding: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            width: 450px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 100%;
            max-width: 180px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            color: #fff;
        }

        input {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 2px solid transparent;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        input:focus {
            border-color: #6BB252;
            box-shadow: 0 0 12px rgba(107, 178, 82, 0.8);
        }

        input:hover {
            transform: scale(1.05);
        }

        .input-toggle {
            position: relative;
            width: 100%;
        }

        .input-toggle .toggle-password {
            position: absolute;
            right: 5px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: green;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #6BB252;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #F95F09;
            transform: scale(1.05);
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        .switch a {
            color: #6BB252;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .switch a:hover {
            color: #F95F09;
        }

        .switch a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #F95F09;
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 0;
            bottom: -3px;
        }

        .switch a:hover::after {
            width: 100%;
        }

        .back-btn {
            display: block;
            margin: 20px auto 0;
            width: 100%;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            background-color: #F95F09;
            color: #fff;
            border-color: #F95F09;
            box-shadow: 0 0 10px rgba(249, 95, 9, 0.5);
        }

        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 480px) {
            form {
                padding: 30px;
            }
            
            .logo {
                max-width: 150px;
            }

            input {
                height: 40px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="background-carousel" class="carousel slide carousel-container" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/login-bg.jpg' %}" class="d-block w-100" alt="Login Background">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/samp1.jpg' %}" class="d-block w-100" alt="Alternative Background">
            </div>
        </div>
    </div>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="header">
            <img src="{% static 'img/logo.png' %}" alt="Sagitech Logo" class="logo">
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" id="email" name="email" required>

        <div class="input-toggle">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit">Log In</button>
       
        <script>
            document.getElementById('togglePassword').addEventListener('click', function () {
                let passwordField = document.getElementById('password');
                let icon = this;
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            });
        </script>

        <p class="switch">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>

        <a href="{% url 'index' %}" class="back-btn">Back to Home</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
